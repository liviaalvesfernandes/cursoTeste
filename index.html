<h1>Olá mundo!!!</h1>

<h2>Comandos git</h2>
<!-- Mostra o que foi atualizado no código no VS code -->
<p>git status</p>
<!-- Prepara os arquivos (alterações) que vão para o commit -->
<p>git add nomeArquivo.extensao</p>
<!-- Salva o arquivo alterado e prepara para enviar para a nuvem e o -m indica o comentário -->
<p>git commit -m "comentario sobre o commit"</p>
<!-- Empurra o arquivo para a nuvem -->
<p>git push origin main</p>
